name: CI

on: push

defaults:
  run:
    working-directory: .

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.18.0]
        yarn-version: [3.0.1]

    name: 🚀 Lint
    timeout-minutes: 15

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 📥 Install Dependencies
        run: yarn install

      - name: 💅 Lint
        run: yarn lint

      - name: ✅ Design System - Unit tests
        run: yarn design-system:test
